 <!-- Contact Start -->
 <section class="container-large padding-y-large">
    <div class="row">
        <section class="col-half">
            <h1 class="display-6 margin-bottom-large">Если есть какой-то вопрос, пожалуйста напиши нам</h1>
            <form>
                <div class="form-floating">
                    <input type="text" id="name" placeholder="Имя" required>
                    <label for="name"></label>
                </div>
                <div class="form-floating">
                    <input type="email" id="email" placeholder="Email" required>
                    <label for="email"></label>
                </div>
                <div class="form-floating">
                    <textarea placeholder="Сообщение" id="message" style="height: 150px; max-width: 100%;" required></textarea>
                    <label for="message"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="privacy">
                    <label class="form-check-label" for="privacy">
                        Я согласен с <a target="_blank" href="confident.html">правилами конфиденциальности</a>
                    </label>
                </div>
                <button class="btn-primary" type="submit" id="submit-btn" disabled>Отправить</button>
            </form>
        </section>
        <section class="col-half">
            <div class="iframe-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2269.118389605582!2d86.13410737691551!3d55.338479572933636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x42d80ed25d409693%3A0x5f96f5831476207b!2z0JzQuNGA0L3QsNGPINGD0LsuLCA0LCDQmtC10LzQtdGA0L7QstC-LCDQmtC10LzQtdGA0L7QstGB0LrQsNGPINC-0LHQuy4sINCg0L7RgdGB0LjRjywgNjUwMDM2!5e0!3m2!1sru!2sfr!4v1718916208375!5m2!1sru!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
    </div>
</section>
<!-- Contact End -->

<!-- Custom JS -->
<script>
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');
    const privacyInput = document.getElementById('privacy');
    const submitBtn = document.getElementById('submit-btn');

    const validateForm = () => {
        if (nameInput.value && emailInput.value && messageInput.value && privacyInput.checked) {
            submitBtn.removeAttribute('disabled');
        } else {
            submitBtn.setAttribute('disabled', true);
        }
    }

    nameInput.addEventListener('input', validateForm);
    emailInput.addEventListener('input', validateForm);
    messageInput.addEventListener('input', validateForm);
    privacyInput.addEventListener('change', validateForm);
</script>
